<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="root">
        <div class="header">
            <h1>Short URL</h1>
        </div>
        <div class="container">
            <h2>Paste the URL to be shortened</h2>
            <form id="form" action="" method="post">
                <input id="originalLink" type="text" placeholder="Enter the link here">
                <input class="button" type="submit" value="Shorten URL">
            </form>
            <p>ShortURL is free service for shortening url and create short links.</p>
            <p>Use the api at /api/short</p>
        </div>
        <div class="output">
            <h3 class="hide">Shortened URL</h3>
            <a id="out" target="_blank" href=""></a>
            <div class="tooltip hide"><button class="button link" onclick="copyLink()" onmouseout="outFunc()">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Copy Link</button></div>
        </div>
    </div>
</body>
<script src="./src/index.js"></script>
</html>
